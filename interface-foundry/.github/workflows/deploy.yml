# Workflow'un Adı
name: Build and Deploy Vite App & Storybook to Pages

on:
  # 'main' branch'ine her push yapıldığında çalışır
  push:
    branches: ["main"]
  # Actions sekmesinden manuel olarak çalıştırmanıza olanak tanır
  workflow_dispatch:

# Workflow'un çalışması için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda sadece bir deployment'ın çalışmasını sağlar
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ---- DERLEME (BUILD) AŞAMASI ----
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm' # package-lock.json dosyasını kullanır

      - name: Install dependencies
        run: npm install # Videodaki 'npm ci' yerine daha yaygın olan 'npm install' kullanıldı.

      - name: Build React App and Storybook
        # Önce Vite ile ana uygulamayı, sonra Storybook'u derliyoruz.
        # İkisi de package.json'daki script'lerin tanımladığı gibi 'dist' klasörüne çıktı verecek.
        run: |
          npm run build
          npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4 # GitHub Pages ayarlarını yapılandırır

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Derlenmiş 'dist' klasörünü dağıtım için hazırlar
        with:
          path: './dist' # Vite ve Storybook'un çıktı klasörü

  # ---- DAĞITIM (DEPLOY) AŞAMASI ----
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 'build' aşamasının başarıyla bitmesini bekler
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Hazırlanan artifact'ı GitHub Pages'e dağıtır